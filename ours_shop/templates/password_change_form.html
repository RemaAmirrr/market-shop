<!-- templates/password_change.html -->
{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">تغییر رمز </h4>
        </div>
        <div class="card-body">
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <!-- Current Password -->
            <div class="mb-3">
              <label for="id_old_password" class="form-label">
                <i class="bi bi-lock-fill me-2"></i>رمز کنونی:
              </label>
              <input type="password" 
                     name="old_password" 
                     class="form-control form-control-lg" 
                     id="id_old_password" 
                     required>
              <div class="invalid-feedback">
                
              </div>
            </div>
            
            <!-- New Password -->
            <div class="mb-3">
              <label for="id_new_password1" class="form-label">
                <i class="bi bi-key-fill me-2"></i>رمز جدید:
              </label>
              <input type="password" 
                     name="new_password1" 
                     class="form-control form-control-lg" 
                     id="id_new_password1" 
                     required>
              <div class="form-text">
               رمز باید ۸ کارکتر همراه با عدد باشد
              </div>
            </div>
            
            <!-- Confirm New Password -->
            <div class="mb-4">
              <label for="id_new_password2" class="form-label">
                <i class="bi bi-key me-2"></i>تایید رمز جدید
              </label>
              <input type="password" 
                     name="new_password2" 
                     class="form-control form-control-lg" 
                     id="id_new_password2" 
                     required>
            </div>
            <br>
            <button type="submit" style="border-radius: 10px;" class="btn btn-primary btn-lg w-100">
              <i class="bi bi-arrow-repeat me-2"></i> ثبت
            </button>
            <hr>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Bootstrap Validation -->
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
{% endblock %}

<!-- templates/accounts/password_change_done.html -->
{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <div class="icon-success mx-auto">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                    </div>
                    <h2 class="h3 mb-3 text-success">رمز عبور شما با موفقیت تغییر یافت!</h2>
                    <p class="text-muted mb-4">
                        رمز عبور حساب کاربری شما با موفقیت به‌روزرسانی شد. اکنون می‌توانید با رمز عبور جدید وارد حساب خود شوید.
                    </p>
                    
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'get_products' %}" class="btn btn-outline-primary px-4">
                            <i class="bi bi-house-door me-2"></i>صفحه اصلی
                        </a>
                        <a href="{% url 'profile_setting' %}" class="btn btn-primary px-4">
                            <i class="bi bi-person-circle me-2"></i>پروفایل کاربری
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .icon-success {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgba(25, 135, 84, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
    }
    
    .icon-success i {
        font-size: 4rem;
        color: #198754;
    }
</style>
{% endblock %}

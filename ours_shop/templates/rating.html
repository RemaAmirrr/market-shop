<div class="star-rating">
  {% for i in "54321" %}
    <input type="radio" 
           id="star{{ i }}" 
           name="stars" 
           value="{{ i }}"
           {% if current_rating == i|add:0 %}checked{% endif %}>
    <label for="star{{ i }}">â˜…</label>
  {% endfor %}
</div>

<style>
    .star-rating {
      direction: rtl;
      unicode-bidi: bidi-override;
    }
    .star-rating input[type="radio"] {
      display: none;
    }
    .star-rating label {
      color: #ccc;
      font-size: 2em;
      padding: 0 5px;
      cursor: pointer;
    }
    .star-rating input[type="radio"]:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }
    </style>

<script>

document.querySelectorAll('.star-rating input').forEach(radio => {
  radio.addEventListener('change', function() {
    const form = this.closest('form');
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: {
        'X-Requested-With': 'XMLHttpRequest'
      }
    })
    .then(response => response.json())
    .then(data => {
      if(data.success) {
        // Update average rating display
        document.querySelector('.average-rating').textContent = data.average_rating;
        document.querySelector('.rating-count').textContent = data.rating_count;
      }
    });
  });
});
</script>
